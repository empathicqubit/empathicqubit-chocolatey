name: Wabbitemu Build
on:
  workflow_dispatch:
  push:
    paths:
      - 'wabbitemu/**'
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - run: cd ./wabbitemu && dotnet tool restore && dotnet cake build.cake

      - run: choco install --prerelease -s ./wabbitemu wabbitemu
      - run: Get-Command wabbitemu
      - run: choco push --api-key ${{ secrets.CHOCO_KEY }} $(Get-ChildItem winvice-nightly/wabbitemu*.nupkg).FullName --source https://push.chocolatey.org/
        if: always()
